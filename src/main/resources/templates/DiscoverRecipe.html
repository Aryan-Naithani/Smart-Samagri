<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Recipes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #344955;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #4a6572;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-bar button:hover {
            background-color: #232f34;
        }

        .ingredients {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .ingredient-category {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .ingredient-category h3 {
            margin: 0 0 10px;
            color: #4a6572;
        }

        .ingredient-category label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        .ingredient-category input {
            margin-right: 10px;
        }

        .find-recipes {
            text-align: center;
            margin: 20px 0;
        }

        .find-recipes button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            background-color: #4a6572;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .find-recipes button:hover {
            background-color: #232f34;
        }

        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .recipe-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card .content {
            padding: 15px;
        }

        .recipe-card h4 {
            margin: 0 0 10px;
            color: #344955;
        }

        .recipe-card p {
            font-size: 14px;
            color: #666;
            margin: 0 0 10px;
        }

        .recipe-card a {
            color: #4a6572;
            font-weight: bold;
            text-decoration: none;
        }

        .recipe-card a:hover {
            text-decoration: underline;
        }

        .find-recipes-button {
            background-color: #4a6572; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition-duration: 0.4s;
        }

        .find-recipes-button:hover {
            background-color: #232f34;
            color: white;
            border: 2px solid #232f34;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Recipe Finder</h1>
    <p>Discover recipes based on the ingredients you have!</p>
</header>

<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Search for recipes...">
        <button>Search</button>
    </div>

    <form action="/recipes/findRecipes" method="post">
        <div class="ingredients">
            <div class="ingredient-category">
                <h3>Pantry Essentials</h3>
                <label><input type="checkbox" name="ingredients" value="Butter"> Butter</label>
                <label><input type="checkbox" name="ingredients" value="Egg"> Egg</label>
                <label><input type="checkbox" name="ingredients" value="Salt"> Salt</label>
                <label><input type="checkbox" name="ingredients" value="Garlic"> Garlic</label>
                <label><input type="checkbox" name="ingredients" value="Milk"> Milk</label>
                <label><input type="checkbox" name="ingredients" value="Bread"> Bread</label>
                <label><input type="checkbox" name="ingredients" value="Sugar"> Sugar</label>
                <label><input type="checkbox" name="ingredients" value="Mayonnaise"> Mayonnaise</label>
                <label><input type="checkbox" name="ingredients" value="Baking Powder"> Baking Powder</label>
                <label><input type="checkbox" name="ingredients" value="Cheese"> Cheese</label>
                <label><input type="checkbox" name="ingredients" value="Yogurt"> Yogurt</label>
                <label><input type="checkbox" name="ingredients" value="Cream"> Cream</label>
            </div>

            <div class="ingredient-category">
                <h3>Fruits</h3>
                <label><input type="checkbox" name="ingredients" value="Apple"> Apple</label>
                <label><input type="checkbox" name="ingredients" value="Banana"> Banana</label>
                <label><input type="checkbox" name="ingredients" value="Mango"> Mango</label>
                <label><input type="checkbox" name="ingredients" value="Grapes"> Grapes</label>
                <label><input type="checkbox" name="ingredients" value="Pineapple"> Pineapple</label>
                <label><input type="checkbox" name="ingredients" value="Strawberry"> Strawberry</label>
            </div>

            <div class="ingredient-category">
                <h3>Vegetables</h3>
                <label><input type="checkbox" name="ingredients" value="Carrot"> Carrot</label>
                <label><input type="checkbox" name="ingredients" value="Spinach"> Spinach</label>
                <label><input type="checkbox" name="ingredients" value="Potato"> Potato</label>
                <label><input type="checkbox" name="ingredients" value="Bell Pepper"> Bell Pepper</label>
                <label><input type="checkbox" name="ingredients" value="Tomato"> Tomato</label>
                <label><input type="checkbox" name="ingredients" value="Cabbage"> Cabbage</label>
                <label><input type="checkbox" name="ingredients" value="Paneer"> Paneer</label>
                <label><input type="checkbox" name="ingredients" value="Pumpkin"> Pumpkin</label>
                <label><input type="checkbox" name="ingredients" value="Bottle Gourd"> Bottle Gourd</label>
                <label><input type="checkbox" name="ingredients" value="Bitter Gourd"> Bitter Gourd</label>
                <label><input type="checkbox" name="ingredients" value="Cauliflower"> Cauliflower</label>
                <label><input type="checkbox" name="ingredients" value="Radish"> Radish</label>
                <label><input type="checkbox" name="ingredients" value="Beetroot"> Beetroot</label>
                <label><input type="checkbox" name="ingredients" value="Corn"> Corn</label>
            </div>

            <div class="ingredient-category">
                <h3>Spices</h3>
                <label><input type="checkbox" name="ingredients" value="Cumin"> Cumin</label>
                <label><input type="checkbox" name="ingredients" value="Turmeric"> Turmeric</label>
                <label><input type="checkbox" name="ingredients" value="Black Pepper"> Black Pepper</label>
                <label><input type="checkbox" name="ingredients" value="Red Chilli"> Red Chilli</label>
                <label><input type="checkbox" name="ingredients" value="Carrom Seeds"> Carrom Seeds</label>
                <label><input type="checkbox" name="ingredients" value="Garam Masala"> Garam Masala</label>
                <label><input type="checkbox" name="ingredients" value="Black Pepper"> Black Pepper</label>
                <label><input type="checkbox" name="ingredients" value="Coriander Powder"> Coriander Powder</label>
            </div>

            <div class="ingredient-category">
                <h3>Oils</h3>
                <label><input type="checkbox" name="ingredients" value="Refined Oil"> Refined Oil</label>
                <label><input type="checkbox" name="ingredients" value="Mustard Oil"> Mustard Oil</label>
                <label><input type="checkbox" name="ingredients" value="Rice Bran Oil"> Rice Bran Oil</label>
                <label><input type="checkbox" name="ingredients" value="Coconut Oil"> Coconut Oil</label>
                <label><input type="checkbox" name="ingredients" value="Ghee">Ghee</label>
                <label><input type="checkbox" name="ingredients" value="Olive Oil"> Olive Oil</label>
            </div>

            <div class="ingredient-category">
                <h3>Non-Veg</h3>
                <label><input type="checkbox" name="ingredients" value="Chicken"> Chicken</label>
                <label><input type="checkbox" name="ingredients" value="Fish"> Fish</label>
                <label><input type="checkbox" name="ingredients" value="Prawns"> Prawns</label>
                <label><input type="checkbox" name="ingredients" value="Shrimp"> Shrimp</label>
                <label><input type="checkbox" name="ingredients" value="Mutton"> Mutton</label>
                <label><input type="checkbox" name="ingredients" value="Pork"> Pork</label>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="find-recipes-button">Find Recipes</button>
        </div>
    </form>

    <div class="recipes">
        <!-- Recipe cards will appear here -->
    </div>
</div>

<script>
    function findRecipes() {
        const selectedIngredients = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
            .map(input => input.value);

        alert('Selected Ingredients: ' + selectedIngredients.join(', '));
    }
</script>
</body>
</html>
